<!DOCTYPE html>
<head>
    <title>Calorie counter!</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="FoodItem.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <main>
        <div class="grid-container">
            <div class="grid-item">
                <h2>Enter data for what you ate:</h2>
                <label for="fname">Name of food:</label>
                <input type="text" id="fname"><br />
                <label for="calories">Calories:</label>
                <input type="text" id="calories"><br />
                <label for="howmany">How many did you eat:</label>
                <input type="text" id="howmany"><br />

                <input type="button" id="add"
                    value="Click to Add to Your Total"><br /><br />
                <input type="button" id="clear" value="Clear">
            </div>
            <div class="griditem2">
                <br />
                <ul id="lists" class="listDisplay">
                    <h3>Food -- Calories -- Quantity</h3>
                </ul>
                =====================================
            </div>
        </div>
    </main>
</body>
